fragment UniformTagLevelTeam on UniformAlbumFolderTagLevelTeam {
	id
	name
	coach_name
}

fragment UniformTagLevel on UniformAlbumFolderTagLevel {
	id
	name
	teams(slice: { limit: 9999 }) {
		records {
			...UniformTagLevelTeam
		}
	}
}

fragment UniformTag on UniformAlbumFolderTag {
    id
    name
    gender
    uniform_numbered
	levels(slice: { limit: 9999 }) {
		records {
			...UniformTagLevel
		}
	}
}

fragment AssignedUniformMatchingTag on IRecord {
    ... on IRecord {
          id
        }
    ...on IIdentityAlbumFolderTag {
        identity {
            ...TaggedFaceData
        }
        ...on IdentityUniformAlbumFolderTag {
            uniform_album_folder_tag_level {
                ...UniformTagLevel
            }
            uniform_album_folder_tag_level_team {
                ...UniformTagLevelTeam
            }
            jersey_number
			album_folder_tag {
				...on UniformAlbumFolderTag {
					...UniformTag
				}
			}
        }
    }
}